<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock</title>
    {% load static %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'web/css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'web/images/cormonslogoo.png' %}">

    <style>
        /* Estilos espec√≠ficos para control de stock */
        .solicitud-row {
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .solicitud-row:hover {
            background-color: #f8f9fa;
        }

        .cantidad-input {
            border: 2px solid #28a745;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .cantidad-input:focus {
            border-color: #20c997;
            box-shadow: 0 0 0 0.25rem rgba(40, 167, 69, 0.25);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fluid p-0 d-flex flex-column min-vh-100">
        <!-- Header -->
        <header class="navbar fixed-top bg-white shadow-sm">
            <div class="container-fluid">
                <div class="navbar-brand text-primary fw-bold mx-auto text-center">
                    <!-- L√≠nea 1: Nombre de empresa y usuario -->
                    <p id="empresa-usuario-header" class="mb-0">
                        <span id="empresa-nombre-header">{{ empresa_nombre|default:"Empresa" }}</span>
                        [<span id="usuario-display">{{ usuario|default:"Usuario" }}</span>], <span id="nombre-display">{{ nombre|default:"Nombre" }}</span>
                    </p>
                    <!-- L√≠nea 2: Dep√≥sito -->
                    <p class="mb-0 text-muted" style="font-size: 0.9rem;">
                        <i class="fas fa-warehouse me-1"></i>
                        <span id="deposito-info">{{ deposito|default:"Dep√≥sito no asignado" }}</span>
                    </p>
                </div>

                <a href="javascript:void(0)" onclick="cerrarSesion()"
                    class="btn btn-danger btn-sm d-inline-flex align-items-center ms-2 logout-button">
                    <i class="fas fa-sign-out-alt me-1"></i>
                    <span class="d-none d-sm-inline">Salir</span>
                </a>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-grow-1 mt-5 pt-3 pb-5">
            <div class="container" style="max-width: 800px;">

                <!-- Card principal -->
                <section class="card shadow-sm mb-4">
                    <div class="card-body p-4">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="mb-0">
                                <i class="fas fa-clipboard-check text-primary me-2"></i>
                                Solicitudes Pendientes
                            </h4>
                            <button id="btn-actualizar" class="btn btn-primary btn-sm" onclick="cargarSolicitudes()">
                                <i class="fas fa-sync-alt me-1"></i>Actualizar
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Contenedor de solicitudes -->
                <section id="solicitudes-container" class="card shadow-sm mb-4">
                    <div class="card-body p-4 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">Cargando...</span>
                        </div>
                        <p class="mt-3 text-muted">Cargando solicitudes...</p>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <footer class="bg-dark text-white pt-3 pb-5 mt-auto fixed-bottom">
            <div class="container d-flex justify-content-center align-items-center gap-4 flex-wrap">
                <div class="d-flex align-items-center">
                    <img src="{% static 'web/images/cormonslogoo.png' %}" alt="Isologo Cormons"
                        style="width: 40px; height: 40px; margin-right: 10px; filter: brightness(1.1);">
                </div>

                <div class="ayuda-contacto d-flex align-items-center">
                    <a href="https://cormons.freshdesk.com/support/solutions/folders/35000248621"
                        class="text-white text-decoration-none">
                        Obtener ayuda
                    </a>
                </div>

                <div class="whatsapp-contacto d-flex align-items-center">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="Logo WhatsApp"
                        style="width: 24px; height: 24px; margin-right: 6px;">
                    <a href="https://wa.me/543586008737" target="_blank" class="text-white text-decoration-none">3586 00
                        8737</a>
                </div>
            </div>
        </footer>
    </div>

    <!-- Modal para registrar cantidad -->
    <div class="modal fade" id="modalControl" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg" style="border-radius: 8px;">
                <div class="modal-header bg-success text-white text-center position-relative"
                    style="background-color: #28a745 !important; border-bottom: none; padding: 1rem;">
                    <h5 class="modal-title fw-bold w-100 text-center" style="margin: 0;">
                        <i class="fas fa-clipboard-check me-2"></i>Registrar Control
                    </h5>
                    <button type="button" class="btn-close btn-close-white position-absolute" data-bs-dismiss="modal"
                        aria-label="Close" style="top: 50%; right: 1rem; transform: translateY(-50%);"></button>
                </div>

                <div class="modal-body p-4" style="background-color: #f8f9fa;">
                    <div class="mb-3">
                        <label class="form-label fw-bold mb-1" style="color: #333;">Producto:</label>
                        <p id="modal-descripcion" class="mb-0" style="color: #666; font-size: 14px;"></p>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold mb-1" style="color: #333;">C√≥digo:</label>
                        <p id="modal-codigo" class="mb-0" style="color: #666; font-size: 14px;"></p>
                    </div>

                    <hr>

                    <div class="mb-3">
                        <label for="cantidad-contada" class="form-label fw-bold" style="color: #28a745;">
                            <i class="fas fa-check-circle me-1"></i>Cantidad Contada:
                        </label>
                        <input type="number" class="form-control cantidad-input" id="cantidad-contada"
                            placeholder="Ingrese cantidad" min="0" step="1" autocomplete="off" autofocus>
                    </div>


                </div>

                <div class="modal-footer justify-content-end"
                    style="background-color: #f8f9fa; border-top: none; padding: 1rem;">
                    <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal"
                        style="background-color: #6c757d; border-color: #6c757d; padding: 8px 16px;">
                        <i class="fas fa-times me-1"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-success" onclick="confirmarControl()"
                        style="background-color: #28a745; border-color: #28a745; padding: 8px 16px;">
                        <i class="fas fa-check me-1"></i>Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Template para lista de solicitudes -->
    <template id="solicitudes-template">
        <div class="table-responsive">
            <table class="table table-hover mb-0">
                <thead class="bg-light">
                    <tr>
                        <th class="fw-semibold">Fecha Solicitud</th>
                        <th class="fw-semibold">C√≥digo</th>
                        <th class="fw-semibold">Descripci√≥n</th>
                    </tr>
                </thead>
                <tbody id="solicitudes-tbody">
                    <!-- Las filas se agregan din√°micamente -->
                </tbody>
            </table>
        </div>
    </template>

    <!-- Cargar el script principal -->
    <script src="{% static 'js/controlStock.js' %}"></script>
    <script>
        console.log('üîç DEBUG INICIAL:');
        console.log('Token:', localStorage.getItem('authToken') ? 'Existe ‚úÖ' : 'NO existe ‚ùå');
        console.log('Sesi√≥n activa:', localStorage.getItem('sesion_activa'));
        console.log('Requiere creds:', localStorage.getItem('requiere_credenciales'));
        console.log('Empresa IP:', localStorage.getItem('empresaIP'));
        console.log('Empresa Puerto:', localStorage.getItem('empresaPuerto'));
        console.log('Cookies:', document.cookie);
    </script>

</body>

</html>
